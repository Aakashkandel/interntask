<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    
    <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8 space-y-6">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Login Form</h2>
        </div>
        <form class="mt-8 space-y-6" action="#" method="POST">
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                  
                    <input id="email-address" name="email" type="email" required
                        class=" w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none" 
                        placeholder="Email address">
                </div>
                <div>
                
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class=" w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none  " 
                        placeholder="Password">
                </div>
            </div>

           

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 ">
                   Login
                </button>
            </div>
        </form>
    </div>

</body>
</html>
